# Server globals
user                                nginx;
worker_processes                    auto;
error_log                           /app/log/nginx/error.log info;
pid                                 /var/run/nginx.pid;
worker_rlimit_nofile                65535;

# passthrough env vars
# AWS S3 code repo config
env AWS_DEFAULT_REGION;
env AWS_ACCESS_KEY_ID;
env AWS_SECRET_ACCESS_KEY;
env AWS_S3_CODE_PATH;

# access by lua
env MOONSHIP_HOST_REGEX;

# azure
env AZURE_STORAGE;

# app stuff
env MOONSHIP_APP_PATH;
env MOONSHIP_APP_ENV;

# size of code to cache per worker, depend on server ram - default 10000
env MOONSHIP_CODECACHE_SIZE;

# set some remote url as base code repo path instead of s3
env MOONSHIP_REMOTE_PATH;

# Worker config
events {
    worker_connections              8192;
    use                             epoll;
    multi_accept                    on;
}


http {
    # Main settings
    sendfile                        on;
    tcp_nopush                      on;
    tcp_nodelay                     on;
    client_header_timeout           1m;
    client_body_timeout             1m;
    client_header_buffer_size       2k;
    client_body_buffer_size         256k;
    client_max_body_size            256m;
    large_client_header_buffers     4   8k;
    send_timeout                    30;
    keepalive_timeout               60 60;
    reset_timedout_connection       on;
    server_tokens                   off;
    server_name_in_redirect         off;
    server_names_hash_max_size      512;
    server_names_hash_bucket_size   512;

    # Log format
    log_format  main                '$remote_addr - $remote_user [$time_local] "$request" '
                                    '$status $body_bytes_sent "$http_referer" '
                                    '"$http_user_agent" "$http_x_forwarded_for"';
    log_format  better              '-= ngx: $status $request_method $scheme://$host$request_uri $request_time '
                                    '$remote_addr $body_bytes_sent "$http_referer" '
                                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log                      /app/log/nginx/access.log better;

    # Mime settings
    include                         /usr/local/openresty/nginx/conf/mime.types;
    default_type                    application/octet-stream;

    # Compression settings - aggressively cache text file types
    gzip                            on;
    gzip_comp_level                 9;
    gzip_min_length                 512;
    gzip_buffers                    8 64k;
    gzip_types                      text/plain text/css text/javascript text/js text/xml application/json application/javascript application/x-javascript application/xml application/xml+rss application/x-font-ttf image/svg+xml font/opentype;
    gzip_proxied                    any;
    gzip_disable                    "MSIE [1-6]\.";


    # SSL PCI Compliance
    ssl_session_cache               shared:SSL:10m;
    ssl_protocols                   TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers       on;
    ssl_ciphers                     "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK";


    # Error pages
    error_page         403          /error/403.html;
    error_page         404          /error/404.html;
    error_page         502 503 504  /error/50x.html;

    # File cache settings
    open_file_cache                 max=20000 inactive=20s;
    open_file_cache_valid           60s;
    open_file_cache_min_uses        2;
    open_file_cache_errors          off;

    # Other settings
    log_subrequest                  on;
    rewrite_log                     on;

	include							/app/conf/cdn-ips.conf;

    # Other settings
    resolver                        8.8.8.8 8.8.4.4;

    proxy_redirect                  off;
    proxy_set_header                X-Real-IP       $remote_addr;
    proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_ssl_server_name           on;
	proxy_intercept_errors          on;

    proxy_connect_timeout           30s;
    proxy_send_timeout              30s;
    proxy_read_timeout              30s;
    proxy_temp_path                 /app/tmp/nginx/temp;
    proxy_cache_min_uses			2;


    # Lua settings
    lua_package_path                "/app/?.lua;/app/?/?.lua;/app/?/init.lua;/app/lib/?.lua;/app/lib/?/?.lua;/usr/local/openresty/site/lualib/?.lua;/usr/local/openresty/site/lualib/?/init.lua;/usr/local/openresty/lualib/?.lua;/usr/local/openresty/lualib/?/init.lua;/usr/local/openresty/lib/?.lua;;";

    lua_code_cache                  on;

    # see https://github.com/openresty/lua-resty-core
    init_by_lua '
        require "resty.core"
    ';

    # Wildcard include
    include                         /app/conf/sites-enabled/*;
}
